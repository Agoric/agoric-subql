type TransferEvent @entity {
  id: ID!
  blockHeight: BigInt!
  txHash: String!
  recipient: String!
  sender: String!
  amount: String!
}

type Message @entity {
  id: ID!
  blockHeight: BigInt!
  txHash: String!
  from: String!
  to: String!
  amount: String!
}

type StateChangeEvent @entity {
  id: ID!
  blockHeight: BigInt!
  blockTime: Date!
  module: String! @index
  path: String!
  idx: Int!
  slots: String!
  body: String!
}

type OraclePrice @entity {
  id: ID!
  blockHeight: BigInt!
  blockTime: Date!
  priceFeedName: String!
  typeInAmount: BigInt!
  typeOutAmount: BigInt!
  typeInName: String!
  typeOutName: String!
}

type OraclePriceDaily @entity {
  id: ID!
  path: String! @index
  dateKey: Int! @index # YYYYMMDD format
  blockHeightLast: BigInt!
  blockTimeLast: Date!
  priceFeedName: String
  typeInAmountLast: BigInt
  typeInAmountSum: BigInt
  typeOutAmountLast: BigInt
  typeOutAmountSum: BigInt
  typeInName: String @index
  typeOutName: String
  metricsCount: BigInt
}

type PsmMetric @entity {
  id: ID!
  blockHeight: BigInt!
  blockTime: Date!
  coin: String!
  token: String!
  anchorPoolBalance: BigInt!
  feePoolBalance: BigInt!
  mintedPoolBalance: BigInt!
  totalAnchorProvided: BigInt!
  totalMintedProvided: BigInt!
}

type PsmMetricDaily @entity {
  id: ID!
  path: String! @index
  dateKey: Int! @index # YYYYMMDD format
  blockHeightLast: BigInt!
  blockTimeLast: Date!
  token: String @index

  anchorPoolBalanceLast: BigInt
  anchorPoolBalanceSum: BigInt
  feePoolBalanceLast: BigInt
  feePoolBalanceSum: BigInt
  mintedPoolBalanceLast: BigInt
  mintedPoolBalanceSum: BigInt
  totalAnchorProvidedLast: BigInt
  totalAnchorProvidedSum: BigInt
  totalMintedProvidedLast: BigInt
  totalMintedProvidedSum: BigInt
  metricsCount: BigInt
}

type PsmGovernance @entity {
  id: ID!
  blockHeight: BigInt!
  blockTime: Date!
  coin: String!
  token: String!
  mintLimit: BigInt!
  giveMintedFeeDenominator: BigInt!
  giveMintedFeeNumerator: BigInt!
  wantedMintedFeeDenominator: BigInt!
  wantedMintedFeeNumerator: BigInt!
}

type BoardAux @entity {
  id: ID!
  blockHeight: BigInt!
  blockTime: Date!
  allegedName: String! @index
  assetKind: String!
  decimalPlaces: Int!
}

type Wallet @entity {
  id: ID!
  blockHeight: BigInt!
  blockTime: Date!
  address: String! @index
  vault: [Vault] @derivedFrom(field: "wallet")
}

type Vault @entity {
  id: ID!
  blockHeight: BigInt!
  blockTime: Date!
  balance: BigInt
  coin: String @index
  token: String @index
  debt: BigInt
  state: String
  wallet: Wallet!
}

